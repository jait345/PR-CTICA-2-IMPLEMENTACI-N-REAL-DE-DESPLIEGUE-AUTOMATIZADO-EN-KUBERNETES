name: CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  IMAGE_NAME: ghcr.io/${{ github.repository }}
  K8S_NAMESPACE: production

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    outputs:
      image-tag: ${{ steps.set_tag.outputs.IMAGE_TAG }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Set IMAGE_TAG
        id: set_tag
        run: echo "::set-output name=IMAGE_TAG::$(echo $GITHUB_SHA | head -c 7)"

      - name: Build image
        run: |
          docker build -t $IMAGE_NAME:${{ steps.set_tag.outputs.IMAGE_TAG }} .
      
      - name: Run unit tests
        run: |
          python -m pip install -r requirements.txt
          pytest tests/test_unit.py -q

      - name: Run integration tests (fast)
        run: |
          pytest tests/test_integration.py -q

      - name: Login to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Push image
        run: |
          docker push $IMAGE_NAME:${{ steps.set_tag.outputs.IMAGE_TAG }}

  deploy:
    needs: build-and-test
    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'latest'

      - name: Configure Kubeconfig
        # KUBE_CONFIG_DATA must be set as base64 content of kubeconfig in Secrets
        run: |
          echo "${{ secrets.KUBE_CONFIG_DATA }}" | base64 --decode > $HOME/.kube/config
          chmod 600 $HOME/.kube/config

      - name: Set IMAGE_TAG env
        run: echo "IMAGE_TAG=${{ needs.build-and-test.outputs.image-tag }}" >> $GITHUB_ENV

      - name: Apply manifests (release-step)
        env:
          IMAGE: ghcr.io/${{ github.repository }}:${{ needs.build-and-test.outputs.image-tag }}
          NAMESPACE: ${{ env.K8S_NAMESPACE }}
        run: |
          chmod +x ci/release.sh
          ./ci/release.sh

      - name: Wait before checking metrics
        run: sleep 20

      - name: Wait for 2 minutes for metrics to accumulate
        run: sleep 120

      - name: Check metrics and rollback if needed
        env:
          PROM_URL: ${{ secrets.PROM_URL }}
          NAMESPACE: ${{ env.K8S_NAMESPACE }}
        run: |
          chmod +x ci/check_metrics_and_rollback.sh
          ./ci/check_metrics_and_rollback.sh
